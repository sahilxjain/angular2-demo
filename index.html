<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="js/system-polyfills.js"></script>
    <script src="js/angular2-polyfills.js"></script>
    <script src="js/system.js"></script>
    <script src="js/typescript.js"></script>
    <script src="js/Rx.js"></script>
    <script src="js/angular2.dev.js"></script>

    
    <script>
      System.config({
        transpiler: 'typescript', //transpiler tool converts TypeScript to JavaScript
        typescriptOptions: { emitDecoratorMetadata: true }, //emitDecoratorMetadata flag used by JavaScript output to create metadata from the decorators
        packages: {'app': {defaultExtension: 'ts'}},
        map: { 'app': './app' }
      });
      System.import('./app/my-component-main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!--When Angular calls the bootstrap function in main.ts, it reads the Component metadata, finds the 'app' selector, locates an element tag named app, and loads the application between those tags.-->
<body>
   <my-app>Loading...</my-app>
</body>
</html>
